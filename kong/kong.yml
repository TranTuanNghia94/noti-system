_format_version: "2.1"
_transform: true

services:
  - name: notification-service
    url: http://notification-service:3000
    routes:
      - name: notification-routes
        paths:
          - /api/v1
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false
    plugins:
      - name: rate-limiting
        config:
          minute: 60
          policy: local
      - name: key-auth
        config:
          key_names: ["x-api-key"]
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "PUT", "DELETE"]
          headers: ["Accept", "Accept-Version", "Content-Length", "Content-MD5", "Content-Type", "Date", "x-api-key"]
          exposed_headers: ["x-auth-token"]
          credentials: true
          max_age: 3600

consumers:
  - username: api-consumer
    keyauth_credentials:
      - key: secret-api-key